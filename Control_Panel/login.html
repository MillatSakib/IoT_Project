<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./loginstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preload" href="https://raw.githubusercontent.com/MillatSakib/IoT_Project/main/Control_Panel/aurora.jpg"
        as="image">
    <link rel="icon" href="https://raw.githubusercontent.com/MillatSakib/IoT_Project/main/Control_Panel/automation.png"
        type="image/x-icon">
</head>

<body>
    <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    </div>
    <script src="login.js"></script>
<script type="text/javascript">
    document.addEventListener("contextmenu", function (hablu) { hablu.preventDefault(); });
</script>

</body>

</html>
